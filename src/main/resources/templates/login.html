<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabSync - Laboratory Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="login-container">
  <div class="login-card fade-in">
    <div class="login-header">
      <div class="login-brand">
        <i class="fas fa-flask"></i> LabSync
      </div>
      <div class="login-tagline">Synchronized Laboratory Management</div>
    </div>
    <div class="login-body">
          <!-- Login messages -->
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>Invalid username or password.
          </div>
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle me-2"></i>You have been logged out successfully.
          </div>

      <!-- Login form -->
          <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-4">
          <label for="username" class="form-label">
            <i class="fas fa-user me-2"></i>Username
          </label>
          <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Enter your username">
            </div>
        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Password
          </label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
            <button class="btn btn-outline-secondary" type="button" id="togglePassword" style="border-left: 0;">
              <i class="fas fa-eye" id="togglePasswordIcon"></i>
            </button>
            </div>
            </div>
        <button type="submit" class="btn btn-primary w-100 py-2">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
          </form>
      
      <div class="text-center mt-4">
        <small class="text-muted">
          <i class="fas fa-shield-alt me-1"></i> Secure Login Portal
        </small>
        </div>
      </div>
    </div>
  </div>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');
  const togglePasswordIcon = document.getElementById('togglePasswordIcon');
  
  togglePassword.addEventListener('click', function() {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    
    if (type === 'text') {
      togglePasswordIcon.classList.remove('fa-eye');
      togglePasswordIcon.classList.add('fa-eye-slash');
    } else {
      togglePasswordIcon.classList.remove('fa-eye-slash');
      togglePasswordIcon.classList.add('fa-eye');
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Form - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 th:text="${departmentForm.id != null ? 'Edit Department' : 'Add New Department'}">Department Form</h2>
    
    <form th:action="@{/departments/save}" th:object="${departmentForm}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}"/>
        
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        
        <div class="mb-3">
            <label for="name" class="form-label">Department Name *</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Department</button>
        <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mb-3">
        <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
    </a>
    <h2 class="page-title"><i class="fas fa-building me-2"></i>Departments</h2>
    
    <div th:if="${param.success}" class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Department saved successfully!</div>
    <div th:if="${param.deleted}" class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Department deleted successfully!</div>
    
    <a th:href="@{/departments/new}" class="btn btn-primary mb-3"><i class="fas fa-plus me-1"></i>Add New Department</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                <th><i class="fas fa-tag me-2"></i>Name</th>
                <th><i class="fas fa-align-left me-2"></i>Description</th>
                <th><i class="fas fa-cogs me-2"></i>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dept : ${departments}">
                <td th:text="${dept.id}"></td>
                <td th:text="${dept.name}"></td>
                <td th:text="${dept.description}"></td>
                <td>
                    <a th:href="@{/departments/edit/{id}(id=${dept.id})}" class="btn btn-sm btn-info"><i class="fas fa-edit me-1"></i>Edit</a>
                    <a th:href="@{/departments/delete/{id}(id=${dept.id})}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this department?')"><i class="fas fa-trash me-1"></i>Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${#lists.isEmpty(departments)}" class="alert alert-info">
        No departments registered yet.
    </div>
    
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left me-1"></i>Back to Dashboard</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Category Form - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 th:text="${category.id != null ? 'Edit Examination Category Description' : 'Add New Examination Category'}">Examination Category Form</h2>
    
    <div th:if="${category.id == null}" class="alert alert-warning">
        <strong>Note:</strong> Categories are predefined in the system. You cannot create new categories manually. 
        <a th:href="@{/admin/examination-categories}">Go back to categories list</a>
    </div>
    
    <form th:action="@{/admin/examination-categories/save}" th:object="${category}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        
        <div class="mb-3" th:if="${category.id != null}">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" readonly style="background-color: #e9ecef;"/>
            <small class="form-text text-muted">Category name cannot be changed. Only description can be edited.</small>
        </div>
        <div class="mb-3" th:if="${category.id == null}">
            <label for="name" class="form-label">Name *</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required disabled/>
            <small class="form-text text-muted">Categories are predefined and cannot be created manually.</small>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/examination-categories}" class="btn btn-secondary">Cancel</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Go Back to Dashboard</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mb-3">
        <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
    </a>
    <h2 class="page-title"><i class="fas fa-user-md me-2"></i>Doctors</h2>
    
    <div th:if="${param.success}" class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Doctor saved successfully!</div>
    <div th:if="${param.deleted}" class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Doctor deleted successfully!</div>
    
    <a th:href="@{/doctors/new}" class="btn btn-primary mb-3"><i class="fas fa-plus me-1"></i>Add New Doctor</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                <th><i class="fas fa-user me-2"></i>First Name</th>
                <th><i class="fas fa-user me-2"></i>Last Name</th>
                <th><i class="fas fa-stethoscope me-2"></i>Specialization</th>
                <th><i class="fas fa-id-badge me-2"></i>License Number</th>
                <th><i class="fas fa-building me-2"></i>Department</th>
                <th><i class="fas fa-envelope me-2"></i>Email</th>
                <th><i class="fas fa-phone me-2"></i>Phone</th>
                <th><i class="fas fa-cogs me-2"></i>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.id}"></td>
                <td th:text="${doctor.firstName}"></td>
                <td th:text="${doctor.lastName}"></td>
                <td th:text="${doctor.specialization}"></td>
                <td th:text="${doctor.licenseNumber}"></td>
                <td th:text="${doctor.department != null ? doctor.department.name : 'N/A'}"></td>
                <td th:text="${doctor.email}"></td>
                <td th:text="${doctor.phone}"></td>
                <td>
                    <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-sm btn-info"><i class="fas fa-edit me-1"></i>Edit</a>
                    <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this doctor?')"><i class="fas fa-trash me-1"></i>Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${#lists.isEmpty(doctors)}" class="alert alert-info">
        No doctors registered yet.
    </div>
</div>
</body>
</html>

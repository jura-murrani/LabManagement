<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Form - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 th:text="${doctorForm.id != null ? 'Edit Doctor' : 'Register New Doctor'}">Doctor Form</h2>
    
    <form th:action="@{/doctors/save}" th:object="${doctorForm}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}"/>
        
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name *</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name *</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="idNumber" class="form-label">ID Number *</label>
                <input type="text" class="form-control" id="idNumber" th:field="*{idNumber}" required/>
                <span th:if="${#fields.hasErrors('idNumber')}" th:errors="*{idNumber}" class="text-danger"></span>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="licenseNumber" class="form-label">License Number *</label>
                <input type="text" class="form-control" id="licenseNumber" th:field="*{licenseNumber}" required/>
                <span th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}" class="text-danger"></span>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" required/>
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="specialization" class="form-label">Specialization *</label>
                <input type="text" class="form-control" id="specialization" th:field="*{specialization}" required/>
                <span th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}" class="text-danger"></span>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="departmentId" class="form-label">Department</label>
                <select class="form-control" id="departmentId" name="departmentId">
                    <option value="">Select Department (Optional)</option>
                    <option th:each="dept : ${departments}" 
                            th:value="${dept.id}" 
                            th:selected="${doctorForm.departmentId != null && doctorForm.departmentId == dept.id}"
                            th:text="${dept.name}"></option>
                </select>
            </div>
        </div>
        
        <div th:if="${doctorForm.id == null}" class="row">
            <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Username *</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required/>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Doctor</button>
        <a th:href="@{/doctors}" class="btn btn-secondary">Cancel</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Go Back to Dashboard</a>
    </form>
</div>
</body>
</html>

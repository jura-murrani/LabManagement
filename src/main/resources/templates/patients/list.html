<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mb-3">
        <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
    </a>
    <h2 class="page-title"><i class="fas fa-user-injured me-2"></i>Patients</h2>
    
    <div th:if="${param.success}" class="alert alert-success">Patient saved successfully!</div>
    <div th:if="${param.deleted}" class="alert alert-success">Patient deleted successfully!</div>
    
    <!-- Search Form -->
    <form th:action="@{/patients}" method="get" class="mb-3">
        <div class="row">
            <div class="col-md-4">
                <label for="dateFrom" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Birth Date From</label>
                <input type="date" class="form-control" id="dateFrom" name="dateFrom" th:value="${dateFrom}"/>
            </div>
            <div class="col-md-4">
                <label for="dateTo" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Birth Date To</label>
                <input type="date" class="form-control" id="dateTo" name="dateTo" th:value="${dateTo}"/>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary me-2"><i class="fas fa-search me-1"></i>Search</button>
                <a th:href="@{/patients}" class="btn btn-secondary"><i class="fas fa-times me-1"></i>Clear</a>
            </div>
        </div>
    </form>
    
    <a th:href="@{/patients/new}" class="btn btn-primary mb-3"><i class="fas fa-plus me-1"></i>Add New Patient</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                <th><i class="fas fa-user me-2"></i>Name</th>
                <th><i class="fas fa-user me-2"></i>Last Name</th>
                <th><i class="fas fa-birthday-cake me-2"></i>Birth Date</th>
                <th><i class="fas fa-calendar-alt me-2"></i>Age</th>
                <th><i class="fas fa-venus-mars me-2"></i>Gender</th>
                <th><i class="fas fa-envelope me-2"></i>Email</th>
                <th><i class="fas fa-phone me-2"></i>Phone</th>
                <th><i class="fas fa-cogs me-2"></i>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${patients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.firstName}"></td>
                <td th:text="${p.lastName}"></td>
                <td th:text="${#temporals.format(p.birthDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${p.yearsOld + ' years'}"></td>
                <td th:text="${p.gender}"></td>
                <td th:text="${p.email}"></td>
                <td th:text="${p.phone}"></td>
                <td>
                    <a th:href="@{/patients/edit/{id}(id=${p.id})}" class="btn btn-sm btn-info"><i class="fas fa-edit me-1"></i>Edit</a>
                    <a th:href="@{/patients/delete/{id}(id=${p.id})}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this patient?')"><i class="fas fa-trash me-1"></i>Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

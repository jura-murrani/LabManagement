<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Analysis - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{/patient}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i>Go Back to Dashboard</a>
            <div>
                <h2 class="mb-0 page-title"><i class="fas fa-clipboard-list me-2"></i>Request Laboratory Analysis</h2>
                <p class="text-muted mb-0"><i class="fas fa-info-circle me-1"></i>Select the examinations you need. These requests will be reviewed by your doctor.</p>
            </div>
        </div>
    </div>
    
    <div class="card mb-3">
        <div class="card-body">
            <h5><i class="fas fa-user-injured me-2"></i>Patient: <span th:text="${patient.firstName + ' ' + patient.lastName}"></span></h5>
        </div>
    </div>
    
    <div th:each="category : ${categories}" class="card mb-3">
        <div class="card-header">
            <h5 class="mb-0" th:text="${category.name}"></h5>
            <small class="text-muted" th:if="${category.description}" th:text="${category.description}"></small>
        </div>
        <div class="card-body">
            <div class="row">
                <div th:each="type : ${examinationTypes}" 
                     th:if="${type.examinationCategory != null && type.examinationCategory.id == category.id}"
                     class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 th:text="${type.name}"></h6>
                            <p class="text-muted small" th:if="${type.description}" th:text="${type.description}"></p>
                            <form th:action="@{/patient/analysis/request}" method="post" style="display: inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="examinationTypeId" th:value="${type.id}"/>
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fas fa-paper-plane me-1"></i>Request This Analysis</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:if="${#lists.isEmpty(categories)}" class="alert alert-info">
        No examination types available at this time.
    </div>
    
    <div class="mt-3">
        <a th:href="@{/patient/analysis/my-requests}" class="btn btn-secondary">View My Requests</a>
        <a th:href="@{/patient/results}" class="btn btn-secondary">View My Results</a>
    </div>
</div>
</body>
</html>

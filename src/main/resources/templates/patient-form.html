<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">

<h2>Patient Form</h2>

<form th:action="@{/patients/save}" th:object="${patient}" method="post">

  <input type="hidden" th:field="*{id}"/>

  First Name: <input type="text" th:field="*{firstName}"/><br/>
  Father's Name: <input type="text" th:field="*{fathersName}"/><br/>
  Last Name: <input type="text" th:field="*{lastName}"/><br/>
  ID Number: <input type="text" th:field="*{idNumber}"/><br/>
  Birth Date: <input type="date" th:field="*{birthDate}"/><br/>
  Gender: <input type="text" th:field="*{gender}"/><br/>
  Email: <input type="email" th:field="*{email}"/><br/>
  Phone: <input type="text" th:field="*{phone}"/><br/>

  <button type="submit">Save</button>
</form>

</div>
</body>
</html>

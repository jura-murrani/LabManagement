<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Patient - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Select Patient for Visit</h2>
        <a th:href="@{/doctor/dashboard}" class="btn btn-secondary">Go Back to Dashboard</a>
    </div>
    <p class="text-muted">Choose a patient to create a visit and add examinations/analysis</p>
    
    <form th:action="@{/visits/new}" method="get" class="mb-3">
        <div class="row">
            <div class="col-md-8">
                <input type="text" class="form-control" name="search" 
                       th:value="${search}" 
                       placeholder="Search by patient name...">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Search</button>
                <a th:href="@{/visits/new}" class="btn btn-secondary">Clear</a>
            </div>
        </div>
    </form>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.phone}"></td>
                <td>
                    <a th:href="@{/visits/new/{id}(id=${patient.id})}" class="btn btn-sm btn-primary">Create Visit & Add Examinations</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${#lists.isEmpty(patients)}" class="alert alert-info">
        No patients registered yet.
    </div>
    
    <div class="mt-3">
        <a th:href="@{/visits}" class="btn btn-secondary">Back to Visits</a>
        <a th:href="@{/doctor/dashboard}" class="btn btn-secondary">Go Back to Dashboard</a>
    </div>
</div>
</body>
</html>

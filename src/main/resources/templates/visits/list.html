<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Visits - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{/doctor/dashboard}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i>Go Back to Dashboard</a>
            <h2 class="mb-0 page-title"><i class="fas fa-calendar-check me-2"></i>My Visits</h2>
        </div>
    </div>
    <a th:href="@{/visits/new}" class="btn btn-primary mb-3"><i class="fas fa-plus me-1"></i>Create New Visit</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                <th><i class="fas fa-user-injured me-2"></i>Patient</th>
                <th><i class="fas fa-calendar me-2"></i>Date</th>
                <th><i class="fas fa-stethoscope me-2"></i>Diagnosis</th>
                <th><i class="fas fa-cogs me-2"></i>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="visit : ${visits}">
                <td th:text="${visit.id}"></td>
                <td th:text="${visit.patient.firstName + ' ' + visit.patient.lastName}"></td>
                <td th:text="${#temporals.format(visit.visitDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${visit.diagnosis}"></td>
                <td>
                    <a th:href="@{/visits/{id}(id=${visit.id})}" class="btn btn-sm btn-info"><i class="fas fa-eye me-1"></i>View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Details - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{/visits}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i>Go Back to Visits</a>
            <h2 class="mb-0 page-title"><i class="fas fa-eye me-2"></i>Visit Details</h2>
        </div>
    </div>
    
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-user-injured me-2"></i>Patient: <span th:text="${visit.patient.firstName + ' ' + visit.patient.lastName}"></span></h5>
            <p><i class="fas fa-calendar me-2"></i><strong>Date:</strong> <span th:text="${#temporals.format(visit.visitDate, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><i class="fas fa-stethoscope me-2"></i><strong>Diagnosis:</strong> <span th:text="${visit.diagnosis}"></span></p>
            <p th:if="${visit.notes}"><i class="fas fa-file-alt me-2"></i><strong>Notes:</strong> <span th:text="${visit.notes}"></span></p>
        </div>
    </div>
    
    <h4><i class="fas fa-vial me-2"></i>Analysis Orders</h4>
    <table class="table table-striped mb-3">
        <thead>
            <tr>
                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                <th><i class="fas fa-vial me-2"></i>Examination Type</th>
                <th><i class="fas fa-info-circle me-2"></i>Status</th>
                <th><i class="fas fa-calendar me-2"></i>Ordered At</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${visit.analysisOrders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.examinationType.name}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${#temporals.format(order.orderedAt, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    
    <h4><i class="fas fa-plus me-2"></i>Add Analysis Order</h4>
    <form th:action="@{/visits/{id}/orders(id=${visit.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="examinationTypeId" class="form-label">Examination Type</label>
            <select class="form-control" id="examinationTypeId" name="examinationTypeId" required>
                <option value="">Select Examination Type</option>
                <option th:each="type : ${examinationTypes}" 
                        th:value="${type.id}" 
                        th:text="${type.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Order</button>
    </form>
    
    <hr>
    
    <h4>Update Visit</h4>
    <form th:action="@{/visits/{id}/update(id=${visit.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="diagnosis" class="form-label">Diagnosis</label>
            <input type="text" class="form-control" id="diagnosis" name="diagnosis" th:value="${visit.diagnosis}">
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="4" th:text="${visit.notes}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    
</div>
</body>
</html>

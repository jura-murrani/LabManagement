<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Technician Dashboard - LabFlow Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="brand-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
        <div>
                <h1 class="brand-name"><i class="fas fa-flask"></i> LabSync</h1>
                <p class="brand-tagline">Lab Technician Portal</p>
        </div>
        <div>
                <a th:href="@{/change-password}" class="btn btn-outline-light me-2">
                    <i class="fas fa-key me-1"></i>Change Password
                </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
            </form>
        </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="page-header fade-in">
        <h2 class="mb-0" th:if="${labTech != null}">
            <i class="fas fa-user-md me-2"></i>Welcome, <span th:text="${labTech.firstName + ' ' + labTech.lastName}"></span>
        </h2>
        <h2 class="mb-0" th:unless="${labTech != null}">
            <i class="fas fa-user-md me-2"></i>Lab Technician Dashboard
        </h2>
    </div>
    
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="stats-card warning fade-in">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h6 class="text-muted mb-1">Pending Orders</h6>
                        <h2 class="mb-0" th:text="${totalOrders}"></h2>
                    </div>
                    <div class="text-warning" style="font-size: 3rem; opacity: 0.2;">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <a th:href="@{/labtech/orders}" class="btn btn-warning btn-sm w-100">
                    <i class="fas fa-list me-1"></i>View Orders
                </a>
            </div>
        </div>
    </div>
    
    <div th:each="entry : ${ordersByPatient}" class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="fas fa-user-injured me-2"></i>Patient: <span th:text="${entry.key.firstName + ' ' + entry.key.lastName}"></span>
                <span class="badge bg-primary ms-2" th:text="${#lists.size(entry.value) + ' orders'}"></span>
            </h5>
        </div>
        <div class="card-body">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag me-2"></i>Order ID</th>
                        <th><i class="fas fa-vial me-2"></i>Examination Type</th>
                        <th><i class="fas fa-info-circle me-2"></i>Status</th>
                        <th><i class="fas fa-calendar me-2"></i>Ordered At</th>
                        <th><i class="fas fa-cogs me-2"></i>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${entry.value}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.examinationType != null ? order.examinationType.name : 'N/A'}"></td>
                        <td>
                            <span th:if="${order.status != null && order.status.name() == 'PENDING'}" class="badge bg-warning">Pending</span>
                            <span th:if="${order.status != null && order.status.name() == 'IN_PROGRESS'}" class="badge bg-info">In Progress</span>
                            <span th:if="${order.status != null && order.status.name() == 'COMPLETED'}" class="badge bg-success">Completed</span>
                            <span th:if="${order.status != null && order.status.name() == 'CANCELLED'}" class="badge bg-danger">Cancelled</span>
                            <span th:if="${order.status == null}" class="badge bg-secondary">Unknown</span>
                        </td>
                        <td th:text="${order.orderedAt != null ? #temporals.format(order.orderedAt, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                        <td>
                            <a th:if="${order.status != null && order.status.name() == 'PENDING'}" 
                               th:href="@{/labtech/orders/{id}/result(id=${order.id})}" 
                               class="btn btn-sm btn-primary"><i class="fas fa-paper-plane me-1"></i>Submit Result</a>
                            <span th:if="${order.status == null || order.status.name() != 'PENDING'}" class="text-muted">-</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div th:if="${#maps.isEmpty(ordersByPatient)}" class="alert alert-info">
        No analysis orders at this time.
    </div>
    
    <div class="mt-3">
        <a th:href="@{/labtech/orders}" class="btn btn-secondary"><i class="fas fa-list me-1"></i>View All Orders (List View)</a>
    </div>
</div>
</body>
</html>

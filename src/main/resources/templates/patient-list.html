<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
<h2>Patients</h2>

<!-- Search Form -->
<form th:action="@{/patients}" method="get">
    Birth Date From: <input type="date" name="dateFrom" th:value="${dateFrom}"/>
    Birth Date To: <input type="date" name="dateTo" th:value="${dateTo}"/>
    <button type="submit">Search</button>
    <a th:href="@{/patients}">Clear</a>
</form>
<br/>

<a th:href="@{/patients/new}">Add Patient</a>

<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Last Name</th><th>Birth Date</th><th>Email</th><th>Phone</th><th>Actions</th>
    </tr>

    <tr th:each="p : ${patients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.firstName}"></td>
        <td th:text="${p.lastName}"></td>
        <td th:text="${#temporals.format(p.birthDate, 'dd/MM/yyyy')}"></td>
        <td th:text="${p.email}"></td>
        <td th:text="${p.phone}"></td>
        <td>
            <a th:href="@{/patients/edit/{id}(id=${p.id})}">Edit</a>
            <a th:href="@{/patients/delete/{id}(id=${p.id})}">Delete</a>
        </td>
    </tr>
</table>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="brand-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
        <div>
                <h1 class="brand-name"><i class="fas fa-flask"></i> LabSync</h1>
                <p class="brand-tagline">Doctor Portal - Welcome, Dr. <span th:text="${doctor.firstName + ' ' + doctor.lastName}"></span></p>
        </div>
        <div>
                <a th:href="@{/change-password}" class="btn btn-outline-light me-2">
                    <i class="fas fa-key me-1"></i>Change Password
                </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
            </form>
        </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="page-header fade-in">
        <h2 class="mb-0"><i class="fas fa-user-md me-2"></i>My Patients Dashboard</h2>
    </div>
    
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="stats-card info fade-in">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h6 class="text-muted mb-1">Total Patients</h6>
                        <h2 class="mb-0" th:text="${#lists.size(patients)}"></h2>
                    </div>
                    <div class="text-info" style="font-size: 3rem; opacity: 0.2;">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stats-card success fade-in">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h6 class="text-muted mb-1">Total Visits</h6>
                        <h2 class="mb-0" th:text="${#lists.size(visits)}"></h2>
                    </div>
                    <div class="text-success" style="font-size: 3rem; opacity: 0.2;">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <h3 class="mb-3"><i class="fas fa-list me-2"></i>Patients I Have Visited</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Total Visits</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.phone}"></td>
                <td th:text="${visitCounts[patient.id] != null ? visitCounts[patient.id] : 0}"></td>
                <td>
                    <a th:href="@{/visits/new?patientId={id}(id=${patient.id})}" class="btn btn-sm btn-primary">New Visit</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${#lists.isEmpty(patients)}" class="alert alert-info">
        You haven't visited any patients yet.
    </div>
    
    <div class="mt-3 d-flex gap-2 flex-wrap">
        <a th:href="@{/visits}" class="btn btn-primary"><i class="fas fa-list me-2"></i>View All Visits</a>
        <a th:href="@{/doctor/results}" class="btn btn-secondary"><i class="fas fa-vial me-2"></i>View Analysis Results</a>
    </div>
</div>
</body>
</html>

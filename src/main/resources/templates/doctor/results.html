<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{/doctor/dashboard}" class="btn btn-secondary">Go Back</a>
            <span class="title-pill"></span>
            <h2 class="page-title mb-0"><i class="fas fa-vial me-2"></i>Analysis Results</h2>
        </div>
    </div>
    
    <form th:action="@{/doctor/results}" method="get" class="mb-3">
        <div class="row">
            <div class="col-md-6">
                <label for="patientId" class="form-label">Filter by Patient</label>
                <select class="form-control" id="patientId" name="patientId" onchange="this.form.submit()">
                    <option value="">All Patients</option>
                    <option th:each="patient : ${patients}" 
                            th:value="${patient.id}" 
                            th:selected="${patientId != null && patientId == patient.id}"
                            th:text="${patient.firstName + ' ' + patient.lastName}"></option>
                </select>
            </div>
        </div>
    </form>
    
    <!-- Results grouped by category -->
    <div th:each="categoryEntry : ${resultsByCategory}" class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${categoryEntry.key.name}"></h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag me-2"></i>ID</th>
                        <th><i class="fas fa-user me-2"></i>Patient</th>
                        <th><i class="fas fa-flask me-2"></i>Examination Type</th>
                        <th><i class="fas fa-clipboard-list me-2"></i>Result</th>
                        <th><i class="fas fa-clock me-2"></i>Finished</th>
                        <th><i class="fas fa-badge-check me-2"></i>Status</th>
                        <th><i class="fas fa-ellipsis-h me-2"></i>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="result : ${categoryEntry.value}">
                        <td th:text="${result.id}"></td>
                        <td th:text="${result.analysisOrder.patient.firstName + ' ' + result.analysisOrder.patient.lastName}"></td>
                        <td th:text="${result.analysisOrder.examinationType.name}"></td>
                        <td th:text="${result.resultData != null ? result.resultData : 'N/A'}"></td>
                        <td th:text="${result.analysisOrder.completedAt != null ? #temporals.format(result.analysisOrder.completedAt, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                        <td>
                            <span th:if="${result.isReadyForPatient}" class="badge bg-success">Ready for Patient</span>
                            <span th:unless="${result.isReadyForPatient}" class="badge bg-warning">Pending Review</span>
                        </td>
                        <td>
                            <a th:href="@{/doctor/results/{id}(id=${result.id})}" class="btn btn-sm btn-info">View & Add Notes</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Results without category -->
    <div th:if="${resultsWithoutCategory != null && !#lists.isEmpty(resultsWithoutCategory)}" class="card mb-4">
        <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Other Results</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag me-2"></i>ID</th>
                        <th><i class="fas fa-user me-2"></i>Patient</th>
                        <th><i class="fas fa-flask me-2"></i>Examination Type</th>
                        <th><i class="fas fa-clipboard-list me-2"></i>Result</th>
                        <th><i class="fas fa-clock me-2"></i>Finished</th>
                        <th><i class="fas fa-badge-check me-2"></i>Status</th>
                        <th><i class="fas fa-ellipsis-h me-2"></i>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="result : ${resultsWithoutCategory}">
                        <td th:text="${result.id}"></td>
                        <td th:text="${result.analysisOrder != null && result.analysisOrder.patient != null ? result.analysisOrder.patient.firstName + ' ' + result.analysisOrder.patient.lastName : 'N/A'}"></td>
                        <td th:text="${result.analysisOrder != null && result.analysisOrder.examinationType != null ? result.analysisOrder.examinationType.name : 'N/A'}"></td>
                        <td th:text="${result.resultData != null ? result.resultData : 'N/A'}"></td>
                        <td th:text="${result.analysisOrder != null && result.analysisOrder.completedAt != null ? #temporals.format(result.analysisOrder.completedAt, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                        <td>
                            <span th:if="${result.isReadyForPatient}" class="badge bg-success">Ready for Patient</span>
                            <span th:unless="${result.isReadyForPatient}" class="badge bg-warning">Pending Review</span>
                        </td>
                        <td>
                            <a th:href="@{/doctor/results/{id}(id=${result.id})}" class="btn btn-sm btn-info">View & Add Notes</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div th:if="${#lists.isEmpty(results)}" class="alert alert-info">
        No results found.
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Form - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">

<h2>Doctor Form</h2>

<form th:action="@{/doctors/save}" th:object="${doctor}" method="post">

  <input type="hidden" th:field="*{id}"/>

  Name: <input type="text" th:field="*{name}"/><br/>
  Surname: <input type="text" th:field="*{surname}"/><br/>
  ID Number: <input type="text" th:field="*{idNumber}"/><br/>
  Specialization: <input type="text" th:field="*{specialization}"/><br/>
  License Number: <input type="text" th:field="*{licenseNumber}"/><br/>
  Email: <input type="email" th:field="*{email}"/><br/>
  Phone: <input type="text" th:field="*{phone}"/><br/>

  Department:
  <select th:field="*{department}">
    <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
  </select><br/>

  <button type="submit">Save</button>
</form>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
<h2>Doctors</h2>
<!-- Search Form -->
<form th:action="@{/doctors}" method="get">
  Name: <input type="text" name="name" th:value="${name}" placeholder="Search by name"/>
  Specialization: <input type="text" name="specialization" th:value="${specialization}" placeholder="Search by specialization"/>
  <button type="submit">Search</button>
  <a th:href="@{/doctors}">Clear</a>
</form>
<br/>

<a th:href="@{/doctors/new}">Add Doctor</a>

<table border="1">
  <tr>
    <th>ID</th><th>Name</th><th>Surname</th><th>Specialization</th><th>Email</th><th>Phone</th><th>Actions</th>
  </tr>

  <tr th:each="d : ${doctors}">
    <td th:text="${d.id}"></td>
    <td th:text="${d.name}"></td>
    <td th:text="${d.surname}"></td>
    <td th:text="${d.specialization}"></td>
    <td th:text="${d.email}"></td>
    <td th:text="${d.phone}"></td>

    <td>
      <a th:href="@{/doctors/edit/{id}(id=${d.id})}">Edit</a>
      <a th:href="@{/doctors/delete/{id}(id=${d.id})}">Delete</a>
    </td>
  </tr>
</table>

</div>
</body>
</html>

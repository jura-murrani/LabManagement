<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Technicians - LabSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mb-3">
        <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
    </a>
    <h2 class="page-title"><i class="fas fa-microscope me-2"></i>Lab Technicians</h2>
    
    <div th:if="${param.success}" class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Lab Technician saved successfully!</div>
    <div th:if="${param.deleted}" class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Lab Technician deleted successfully!</div>
    
    <a th:href="@{/labtechs/new}" class="btn btn-primary mb-3"><i class="fas fa-plus me-1"></i>Add New Lab Technician</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                <th><i class="fas fa-user me-2"></i>First Name</th>
                <th><i class="fas fa-user me-2"></i>Last Name</th>
                <th><i class="fas fa-graduation-cap me-2"></i>Qualification</th>
                <th><i class="fas fa-building me-2"></i>Department</th>
                <th><i class="fas fa-envelope me-2"></i>Email</th>
                <th><i class="fas fa-phone me-2"></i>Phone</th>
                <th><i class="fas fa-cogs me-2"></i>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="labtech : ${labTechs}">
                <td th:text="${labtech.id}"></td>
                <td th:text="${labtech.firstName}"></td>
                <td th:text="${labtech.lastName}"></td>
                <td th:text="${labtech.qualification}"></td>
                <td th:text="${labtech.department != null ? labtech.department.name : 'N/A'}"></td>
                <td th:text="${labtech.email}"></td>
                <td th:text="${labtech.phone}"></td>
                <td>
                    <a th:href="@{/labtechs/edit/{id}(id=${labtech.id})}" class="btn btn-sm btn-info"><i class="fas fa-edit me-1"></i>Edit</a>
                    <a th:href="@{/labtechs/delete/{id}(id=${labtech.id})}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this lab technician?')"><i class="fas fa-trash me-1"></i>Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${#lists.isEmpty(labTechs)}" class="alert alert-info">
        No lab technicians registered yet.
    </div>
    
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left me-1"></i>Back to Dashboard</a>
</div>
</body>
</html>
